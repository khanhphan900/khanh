<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="flight-container">
          <div class="flight">
            <i class="fa-solid fa-jet-fighter"></i>
          </div>
          <h1>Welcome</h1>
          <div class="content">
            <div class="text">happyflight <br> .com.vn</div>
            <div class="i-flight"><i class="fa-solid fa-jet-fighter"></i></div>
          </div>
        </div>
        <div class="btn-login">
          <a href="http://127.0.0.1:5500/day3/Exercise/login.html">Đăng nhập</a>
        </div>
      </div>
      <div class="right">
        <h1>Đăng ký</h1>
        <form action="">
          <input type="text" placeholder="Nhập Email" />
          <input type="text" placeholder="Nhập số CMND/CCCD" />
          <input type="text" placeholder="Nhập tên tài khoản" />
          <input type="text" placeholder="Nhập địa chỉ" />
          <input type="text" placeholder="Nhập số điên thoại" />
          <select name="" id="">
            <option value="" selected disabled>Chọn quốc gia của bạn</option>
            <option value="">VN</option>
          </select>
          <input type="text" placeholder="Nhập họ và tên" />
          <input type="text" placeholder="Nhập mật khẩu" />
          <input type="date" name="" id="" />
          <input
            type="password"
            name=""
            id=""
            placeholder="Nhập lại mật khẩu"
          />
          <div class="gender">
            <input type="radio" name="gender" id="" checked /> Nam &nbsp;
            <input type="radio" name="gender" id="" /> Nữ
          </div>
          <div class="btn-register">
            <button>Đăng ký</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
