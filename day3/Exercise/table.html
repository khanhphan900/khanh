<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./table.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="http://127.0.0.1:5500/day3/Exercise/login.html">Login</a> |
      <a href="http://127.0.0.1:5500/day3/Exercise/register.html">Register</a>
    </header>
    <h1></h1>
    <div id="myTable"></div>
    <div id="myForm">
      <div id="bg">
        <form id="addForm" action="">
          <i class="fa-regular fa-circle-xmark" onclick="cancel()"></i>
          <h1>Add Food</h1>
          <div class="form-control">
            <label for="food_img">Link Image</label>
            <input type="text" id="img" placeholder="Nhập địa chỉ Image" />
          </div>

          <div class="form-control">
            <label for="food_name">Name</label>
            <input type="text" id="foodName" placeholder="Nhập food name" />
          </div>
          <div class="form-control">
            <label for="food_quantity">Quantity</label>
            <input type="text" id="foodQuantity" placeholder="Nhập quantity" />
          </div>
          <div class="form-control">
            <label for="food_price">Price</label>
            <input type="number" id="foodPrice" placeholder="Nhập price" />
          </div>
          <input type="submit" value="Create" />
          <button onclick="cancel()">Cancel</button>
        </form>
      </div>
    </div>
    <script src="table.js"></script>
  </body>
</html>
